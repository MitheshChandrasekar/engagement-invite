<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohith & Amritha - Getting Engaged üíç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
        }

        .corner-top-left {
            top: -20px;
            left: -20px;
            border-top: 3px solid #ff9a9e;
            border-left: 3px solid #ff9a9e;
            border-radius: 30px 0 0 0;
        }

        .corner-bottom-right {
            bottom: -20px;
            right: -20px;
            border-bottom: 3px solid #ff9a9e;
            border-right: 3px solid #ff9a9e;
            border-radius: 0 0 30px 0;
        }

        /* Floral decoration */
        .floral-top, .floral-bottom {
            font-size: 2.5em;
            color: #ff9a9e;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .floral-bottom {
            transform: rotate(180deg);
            margin-top: 20px;
        }

        .header {
            color: #8b2e3f;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: normal;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInDown 1s ease 0.3s forwards;
        }

        .names {
            font-size: 3em;
            background: linear-gradient(135deg, #8b2e3f 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 25px 0;
            opacity: 0;
            animation: fadeInUp 1.2s ease 0.5s forwards;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(139, 46, 63, 0.1);
        }

        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff9a9e, transparent);
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .heart-ring {
            font-size: 3em;
            margin: 20px 0;
            opacity: 0;
            animation: heartbeat 2s ease infinite, fadeIn 0.5s ease 0.8s forwards;
            filter: drop-shadow(0 5px 10px rgba(212, 82, 110, 0.3));
        }

        .date-section {
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        .date-label {
            font-size: 0.9em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 1.8em;
            color: #8b2e3f;
            font-weight: bold;
        }

        .time {
            font-size: 1.2em;
            color: #888;
            margin-top: 5px;
        }

        .countdown {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 35px 0;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
            box-shadow: inset 0 2px 10px rgba(212, 82, 110, 0.1);
        }

        .countdown h3 {
            color: #8b2e3f;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .timer {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .time-unit {
            background: white;
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 90px;
            box-shadow: 0 5px 20px rgba(212, 82, 110, 0.15);
            transition: transform 0.3s ease;
            border: 2px solid #ffe8ec;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #8b2e3f 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-label {
            font-size: 0.85em;
            color: #999;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .location-btn {
            background: linear-gradient(135deg, #d4526e 0%, #ff9a9e 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(212, 82, 110, 0.3);
            font-family: Georgia, serif;
            letter-spacing: 1px;
        }

        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 82, 110, 0.4);
        }

        .location-btn:active {
            transform: translateY(-1px);
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #d4526e 0%, #ff9a9e 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(212, 82, 110, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-control:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 12px 35px rgba(212, 82, 110, 0.5);
        }

        .message {
            color: #888;
            font-style: italic;
            margin: 25px 0;
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.15); }
            20%, 40% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }

            .names {
                font-size: 2.2em;
            }

            .header {
                font-size: 1.4em;
            }

            .time-unit {
                min-width: 75px;
                padding: 15px 10px;
            }

            .music-control {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="card-container">
        <div class="card">
            <div class="corner-decoration corner-top-left"></div>
            <div class="corner-decoration corner-bottom-right"></div>

            <div class="floral-top">‚úø ‚ùÄ ‚úø</div>
            
            <h1 class="header">Together Forever</h1>
            
            <div class="names">Rohith & Amritha</div>
            
            <div class="heart-ring">üíç</div>
            
            <div class="divider"></div>
            
            <div class="date-section">
                <div class="date-label">Save The Date</div>
                <div class="date">January 25, 2026</div>
                <div class="time">10:30 AM</div>
            </div>
            
            <div class="countdown">
                <h3><span class="sparkle">‚ú®</span> Counting Down To Our Forever <span class="sparkle">‚ú®</span></h3>
                <div class="timer" id="timer">
                    <div class="time-unit">
                        <div class="time-value" id="days">0</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="hours">0</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="minutes">0</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">0</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
            </div>

            <p class="message">"Two souls with but a single thought,<br>Two hearts that beat as one"</p>
            
            <button class="location-btn" onclick="openLocation()">
                üìç View Venue Location
            </button>

            <div class="floral-bottom">‚úø ‚ùÄ ‚úø</div>
        </div>
    </div>

    <button class="music-control" id="musicBtn" onclick="toggleMusic()" title="Click to play music">
        üîá
    </button>

    <!-- Background Music - Replace with your own music file -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Customize these values
        const COUPLE_NAMES = "Rohith & Amritha";
        const ENGAGEMENT_DATE = "2026-01-25 10:30:00";
        const VENUE_LOCATION = "https://maps.app.goo.gl/S75qzs3HjQTmoBZe8";

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-float';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                    container.appendChild(heart);
                }, i * 300);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date(ENGAGEMENT_DATE).getTime();
            const diff = target - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.getElementById('days').textContent = "0";
                document.getElementById('hours').textContent = "0";
                document.getElementById('minutes').textContent = "0";
                document.getElementById('seconds').textContent = "0";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Music control
        let isPlaying = false;
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        // Set initial volume
        music.volume = 0.5;

        function toggleMusic() {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    musicBtn.textContent = 'üîä';
                    musicBtn.title = 'Click to pause music';
                }).catch(err => {
                    console.error('Playback failed:', err);
                });
            } else {
                music.pause();
                isPlaying = false;
                musicBtn.textContent = 'üîá';
                musicBtn.title = 'Click to play music';
            }
        }

        // Location button
        function openLocation() {
            window.open(VENUE_LOCATION, '_blank');
        }

        // Initialize
        window.addEventListener('load', () => {
            createFloatingHearts();
        });
    </script>
</body>
</html>
